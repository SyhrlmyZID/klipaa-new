<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Aparatur Desa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Table Data Aparatur -->
    <div class="w-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="p-5">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Data Aparatur Desa</h2>

                <!-- Tambah Data -->
                <button type="button"
                    class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    data-bs-toggle="modal" data-bs-target="#staticModal">
                    Tambah Data
                </button>
            </div>

            <div class="overflow-x-auto">
                <table
                    class="min-w-full text-left text-sm text-gray-500 dark:text-gray-400 border-separate border-spacing-0 border border-gray-200 dark:border-gray-700">
                    <thead
                        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3 border-b border-gray-200 dark:border-gray-700">No</th>
                            <th scope="col" class="px-6 py-3 border-b border-gray-200 dark:border-gray-700">Nama</th>
                            <th scope="col" class="px-6 py-3 border-b border-gray-200 dark:border-gray-700">Jenis Kelamin</th>
                            <th scope="col" class="px-6 py-3 border-b border-gray-200 dark:border-gray-700">TTL</th>
                            <th scope="col" class="px-6 py-3 border-b border-gray-200 dark:border-gray-700">Nomor Induk</th>
                            <th scope="col" class="px-6 py-3 border-b border-gray-200 dark:border-gray-700">Alamat Lengkap</th>
                            <th scope="col" class="px-6 py-3 border-b border-gray-200 dark:border-gray-700">NPWP</th>
                            <th scope="col" class="px-6 py-3 border-b border-gray-200 dark:border-gray-700">No. Hp</th>
                            <th scope="col" class="px-6 py-3 border-b border-gray-200 dark:border-gray-700">Jabatan</th>
                            <th scope="col"
                                class="px-6 py-3 text-center border-b border-gray-200 dark:border-gray-700">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            class="bg-white border-b dark:bg-gray-900 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                            <td class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">Data</td>
                            <td class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">Data</td>
                            <td class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">Data</td>
                            <td class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">Data</td>
                            <td class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">Data</td>
                            <td class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">Data</td>
                            <td class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">Data</td>
                            <td class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">Data</td>
                            <td class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">Data</td>
                            <td class="px-6 py-4 text-center border-b border-gray-200 dark:border-gray-700"
                                style="display: flex; justify-content: space-between;">
                                <a href="#"
                                    class="text-blue-600 dark:text-blue-500 hover:text-blue-700 dark:hover:text-blue-400"
                                    title="Lihat Data" onclick="openModal('Data Detail')">
                                    <i class="fas fa-eye">OPEN</i>
                                </a>
                                <a href="#"
                                    class="mx-2 text-yellow-600 dark:text-yellow-500 hover:text-yellow-700 dark:hover:text-yellow-400"
                                    title="Edit Data">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="#"
                                    class="text-red-600 dark:text-red-500 hover:text-red-700 dark:hover:text-red-400"
                                    title="Delete Data">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End | Table Data Aparatur -->

    <!-- Modal -->
    <div id="dataModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/2">
            <h2 class="text-xl font-bold mb-4" id="modalTitle">Detail Data</h2>
            <p id="modalContent">Content</p>
            <div class="mt-4 flex justify-end">
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function openModal(data) {
            document.getElementById('modalTitle').innerText = "Detail Data";
            document.getElementById('modalContent').innerText = data;
            document.getElementById('dataModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('dataModal').classList.add('hidden');
        }
    </script>

</body>
</html>
